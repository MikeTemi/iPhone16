<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- herosection -->
     <section class="hero">
        <div class="hero-content">
            <h1>iPhone 16 Pro</h1>
            <p>So fast. So fluid.</p>
            <a href="#product" class="cta-button">Explore Now</a>
        </div>
        <div class="scroll-indicator">â†“</div>
     </section>

    <!-- product section -->
     <section id="product" class="product-section">
        <div class="product-container">
            <div class="product-info">
                <h2>Built for Apple Intelligence</h2>
                <p>The all-new A18 Pro chip delivers unprecedented performance and efficiency, making every interaction smoother and responsive.</p>
            </div>
            <div class="product-visual">
                <div class="phone-mockup">
                    <div class="phone-screen">
                        <div class="screen-content">
                            A18 Pro
                        </div>
                    </div>
                </div>
            </div>
        </div>
     </section>

     <!-- color selector section -->
      <section class="color-selection">
        <div class="color-container">
            <h2>Take a closer look</h2>
            <div class="color-option color-natural active" data-color="Natural Titanium"></div>
            <div class="color-option color-black" data-color="Black Titanium"></div>
            <div class="color-option color-white" data-color="White Titanium"></div>
            <div class="color-option color-desert" data-color="Desert Titanium"></div>
        </div>
        <div class="color-name">Natural Titanium</div>
      </section>
</body>
</html>
